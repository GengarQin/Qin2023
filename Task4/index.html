<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        速度：<select name="speed" id="speed">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        车型：<select name="vehicle" id="vehicle">
          <option value="1">拖拉机</option>
          <option value="2">卡车</option>
          <option value="3">摩托车</option>
          <option value="4">跑车</option>
          <option value="5">电动车</option>
          <option value="6">自行车</option>
        </select>
      </div>
      <div class="field"><img alt="pic" /></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
